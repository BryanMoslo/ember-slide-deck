      <h2>Pushing Records</h2>
      <p>Think about the store as a cache of all of the records that have been loaded by your application. If needed, you can push records into the store's cache ahead of time.</p>
      <p>Another use case for pushing in records is if your application has a streaming connection to a backend.</p>
