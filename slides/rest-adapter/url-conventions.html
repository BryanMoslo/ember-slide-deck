      <h2>URL Conventions</h2>
      <p>The REST adapter determines the URLs it communicates with, based on the name of the model. Ask for a <span>Post</span> by ID:</p>
<pre><code class="javascript">
var post = store.find('post', 1);
</code></pre>
      <p>The REST adapter will automatically send a <span>GET</span> request to <span>/posts/1</span>.</p>
