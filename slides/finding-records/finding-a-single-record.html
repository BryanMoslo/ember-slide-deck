      <h1>Store</h1>
      <h2>Finding a Single Record</h2>
      <p>Provide a number or string as the second argument to <span>store.find()</span>. This will return a promise that fulfills with the requested record:</p>
<pre><code class="javascript">
var aSinglePost = this.store.find('post', 1);
// =&gt; GET /posts/1
</code></pre>
