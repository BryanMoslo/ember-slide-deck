<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Introduction to Ember Data: Store - Finding Records</title>
  <link rel="stylesheet" href="../slides.css" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>
<body id="slide" class="lightgrey">
  <section class="content">
    <article class="item">
      <h1>Store<h1>
      <h2>Finding All Records of a Type</h2>
<pre><code class="javascript">
var posts = this.store.find('post'); // =&gt; GET /posts
</code></pre>
      <p>To get a list of records already loaded into the store, without making another network request, use <span>all</span> instead.</p>
<pre><code class="javascript">
var posts = this.store.all('post'); // =&gt; no network request
</code></pre>
    </article>
  </section>
</body>
</html>
