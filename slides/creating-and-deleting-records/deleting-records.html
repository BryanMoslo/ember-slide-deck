      <h1>Models</h1>
      <h2>Deleting Records</h2>
      <p>Call <span>deleteRecord()</span> on an instance of <code>DS.Model</code>; which flags the record as <code>isDeleted</code> and removes it from <code>all()</code> queries on the <span>store</span>. </p>
      <p>The deletion can then be persisted using <span>save()</span>.</p>
