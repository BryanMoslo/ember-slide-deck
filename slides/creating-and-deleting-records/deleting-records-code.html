<!DOCTYPE html>

  <title>Introduction to Ember Data: Models - Creating and Deleting Records</title>

<body id="slide" class="lightgrey">
  <section class="content">
    <article class="item">
      <h3>Models - Deleting Records</h3>
<pre><code class="javascript">
var post = store.find('post', 1);

post.deleteRecord();
post.get('isDeleted'); // =&gt; true
post.save(); // =&gt; DELETE to /posts/1

// OR

var post = store.find('post', 2);
post.destroyRecord(); // =&gt; DELETE to /posts/2
</code></pre>
  </section>
</body>
