<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Slide Deck</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" id="slides">
    {{#each model}}
      {{#if filename}}
        {{#linkTo 'slide' this}}
          <img {{bindAttr src="filename"}}>
        {{/linkTo}}
      {{/if}}
      {{#if iframeUrl}}
        <a {{bindAttr href="iframeUrl"}}>{{iframeUrl}}</a>
        <br>
      {{/if}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="slide">
    {{#if model.filename}}
      <img {{bindAttr src="model.filename"}}>
    {{/if}}
    {{#if model.iframeUrl}}
      <iframe {{bindAttr src="model.iframeUrl"}} seamless="seamless"></iframe>
    {{/if}}
    <input type="text" value="">
  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-state-manager/dist/ember-states.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/fixtures.js"></script>
</body>
</html>
