<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Slide Deck</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" id="slides">
    <button {{action 'begin'}}>Begin</button>
    <div class="slide">
      <iframe src="slides/overview/" seamless="seamless"></iframe>
    </div>
  </script>

  <script type="text/x-handlebars" id="slide">
    {{#if model.filename}}
      <img {{bindAttr src="model.filename"}}>
    {{/if}}
    {{#if model.iframeUrl}}
      <iframe {{bindAttr src="model.iframeUrl"}} seamless="seamless"></iframe>
    {{/if}}
    <input type="text" value="">
  </script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/ember/ember.min.js"></script>
  <script src="bower_components/ember-state-manager/dist/ember-states.min.js"></script>
  <script src="bower_components/ember-data/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/fixtures.js"></script>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
