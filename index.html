<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Slide Deck</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" id="slides">
    {{#each model}}
      {{#linkTo 'slide' this}}
        <img {{bindAttr src="filename"}}>
      {{/linkTo}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="slide">
    <img {{bindAttr src="model.filename"}}>
    <input type="text" value="">
  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="bower_components/ember-state-manager/dist/ember-states.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/fixtures.js"></script>
</body>
</html>
